# .platform/routes.yaml

# Main app route
"https://{default}/":
  type: upstream
  upstream: "app:http"

# Block access to vulnerable Next.js endpoints temporarily
"https://{default}/_next":
  type: redirect
  to: "https://{default}/"
  code: 403

"https://{default}/?__flight__=":
  type: redirect
  to: "https://{default}/"
  code: 403

